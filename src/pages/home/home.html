<ion-header>
  <ion-navbar>
    <ion-title>
      GalaPro Test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="submit()">

    <ion-item>

      <ion-input placeholder="Enter URL..." [(ngModel)]="URL" name="URL"></ion-input>
    </ion-item>

    <ion-item>

      <ion-checkbox [(ngModel)]="isRedirect" name="isRedirect"></ion-checkbox>
      <ion-label>Redirect</ion-label>
    </ion-item>
    <button ion-button type="submit" color="primary" block [disabled]="!isRedirect && !URL">Submit</button>

    <ion-item *ngIf="textFromSocket">
      {{'New URL from Server : ' + textFromSocket}}
    </ion-item>

  </form>





</ion-content>
